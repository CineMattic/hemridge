<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hem Ridge Deck</title>
    <style>
      :root {
        --bg: #0b0b0b;
        --panel: rgba(20, 20, 20, 0.92);
        --text: #f2f2f2;
        --muted: rgba(242, 242, 242, 0.65);
        --border: rgba(255, 255, 255, 0.12);
      }
      html, body {
        margin: 0;
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      /* Top bar */
      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 14px;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(10px);
        z-index: 10;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
      }
      .title strong {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .title span {
        font-size: 12px;
        color: var(--muted);
      }
      .actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .btn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 13px;
        text-decoration: none;
        line-height: 1;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.10);
      }

      /* Viewer area */
      .viewer {
        position: fixed;
        top: 52px;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .viewer embed,
      .viewer iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #000;
      }

      /* Fallback message (only shows if embed fails) */
      .fallback {
        display: none;
        padding: 18px;
        font-size: 14px;
        color: var(--muted);
      }
      .fallback a { color: var(--text); }
    </style>
  </head>

  <body>
    <script>
      // Change this if you rename the PDF
      const PDF_FILE = "HemRidge_Deck_V1_WIP.pdf";
      // Prefer a viewer-friendly URL, but keep toolbar visible in some browsers
      const PDF_VIEW_URL = `${PDF_FILE}#view=FitH`;

      // expose to markup
      window.PDF_FILE = PDF_FILE;
      window.PDF_VIEW_URL = PDF_VIEW_URL;
    </script>

    <header class="topbar">
      <div class="title">
        <strong>Hem Ridge Deck</strong>
        <span id="filename"></span>
      </div>

      <nav class="actions">
        <a class="btn" id="openBtn" href="#" target="_blank" rel="noopener">Open</a>
        <a class="btn" id="downloadBtn" href="#" download>Download</a>
      </nav>
    </header>

    <main class="viewer">
      <!-- embed is often more reliable than iframe for PDFs -->
      <embed id="pdfEmbed" type="application/pdf" />
      <div class="fallback" id="fallback">
        This browser can’t display PDFs inline. You can
        <a id="fallbackOpen" href="#" target="_blank" rel="noopener">open the deck</a>
        or
        <a id="fallbackDownload" href="#" download>download it</a>.
      </div>
    </main>

    <script>
      const file = window.PDF_FILE;
      const viewUrl = window.PDF_VIEW_URL;

      document.getElementById("filename").textContent = file;

      const openBtn = document.getElementById("openBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const embed = document.getElementById("pdfEmbed");

      openBtn.href = file;
      downloadBtn.href = file;

      // Set the viewer URL for inline display
      embed.src = viewUrl;

      // Basic “did it load?” fallback (not perfect, but helps)
      // If the embed fails, show links.
      const fallback = document.getElementById("fallback");
      const fallbackOpen = document.getElementById("fallbackOpen");
      const fallbackDownload = document.getElementById("fallbackDownload");

      fallbackOpen.href = file;
      fallbackDownload.href = file;

      // Some browsers won't fire reliable events for <embed>, so we do a timed check.
      // If the embed has zero height/width or errors out, show fallback.
      setTimeout(() => {
        const rect = embed.getBoundingClientRect();
        const looksBroken = rect.width < 50 || rect.height < 50;
        if (looksBroken) {
          embed.style.display = "none";
          fallback.style.display = "block";
        }
      }, 1200);
    </script>
  </body>
</html>
